<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Curso de HTML e CSS</h1>
        <h2>Capítulo 21</h2>
        <h3>Aula 12 - Desafios (parte 2)</h3>
    </header>

    <main>
        <article>
            <h1>Desafio</h1>

            <table>
                <caption>Boletim Escolar</caption>

                <thead>
                    <tr>
                        <th rowspan="2" scope="col">Área</th>
                        <th rowspan="2" scope="col">Disciplinas</th>
                        <th colspan="2" scope="colgroup">Notas</th>
                        <th rowspan="2" scope="col">Média</th>
                    </tr>
                    <tr>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th rowspan="3" scope="rowgroup">Exatas</th>
                        <td class="disciplina">Matemática</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td class="disciplina">Física</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td class="disciplina">Química</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th colspan="4" scope="row">Média de Exatas</th>
                        <td class="media-area">0</td>
                    </tr>
                    <tr>
                        <th rowspan="2" scope="rowgroup">Humanas</th>
                        <td class="disciplina">História</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td class="disciplina">Geografia</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <th colspan="4" scope="row">Média de Humanas</th>
                        <td class="media-area">0</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>

    <footer>
        <p>Site criado por <a href="https://github.com/fredericompereira" target="_blank" rel="external">Frederico Pereira</a></p>
    </footer>
</body>
</html>
