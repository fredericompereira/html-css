<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            background-image: url(imagens/wallpaper003.jpg);
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curso de HTML e CSS</h1>
        <h2>Capítulo 19</h2>
        <h3>Aula 4 - Configurando a posição da imagem de fundo do site</h3>
    </header>

    <main>
        <article>
            <h1>Posicionamento do fundo</h1>
            <p><strong>Propriedade usada:</strong> <code>background-position</code>.</p>
            <p>O parâmetro <code>center</code> posiciona a imagem de acordo com o seu centro.</p>
        </article>
    </main>
</body>
</html>
