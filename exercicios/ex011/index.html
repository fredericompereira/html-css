<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua a janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 350px)" srcset="imagens/foto-pp.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/moonlight-sonata.mp3" type="audio/mpeg">
        <p>Seu navegador não tem compatibilidade com reprodução de áudios. <a href="midia/moonlight-sonata.mp3" download="moonlight-sonata.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
