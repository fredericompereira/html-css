<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flexible Box CSS</h1>
        <p>Aula 1 - Primeiros passos com Flexbox CSS</p>
    </header>
    <main>
        <p>Elemento-pai (container) <code>display: flex</code></p>
        <p>Elemento-filho (item) com largura fluida <code>flex: auto</code></p>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </main>
</body>
</html>
