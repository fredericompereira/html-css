<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flexible Box CSS</h1>
        <h2>Aula 8 - Propriedade flex-basis em Flexbox</h2>
    </header>
    <main>
        <p>Propriedade <code>flex-basis</code> define o tamanho do item de acordo com o main-axis.</p>
        <p><code>auto</code> Ajusta o tamanho de acordo com o conte√∫do.</p>
        <div class="container">
            <div class="item auto">1</div>
            <div class="item auto">20</div>
            <div class="item auto">300</div>
            <div class="item auto">4.000</div>
            <div class="item auto">50.000</div>
        </div>

        <p>Valor fixo: 8rem</p>
        <div class="container">
            <div class="item fixed">1</div>
            <div class="item fixed">20</div>
            <div class="item fixed">300</div>
            <div class="item fixed">4.000</div>
            <div class="item fixed">50.000</div>
        </div>
    </main>
</body>
</html>
