<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Flexible Box CSS</h1>
        <h2>Aula 7 - Anatomia dos itens Flexbox</h2>
    </header>
    <main>
        <p>Propriedade <code>align-self</code> - alinha os itens individualmente.</p>
        <p>Obs: alinha de acordo com a <strong>cross-axis</strong>.</p>
        <div class="container">
            <div class="item auto">auto</div>
            <div class="item flex-start">flex-start</div>
            <div class="item flex-end">flex-end</div>
            <div class="item center">center</div>
            <div class="item stretch">stretch</div>
        </div>
    </main>
</body>
</html>
