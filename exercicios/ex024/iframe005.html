<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        iframe {
            width: 100%;
            height: 35vh;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curso de HTML e CSS - Módulo 4</h1>
        <h2>Capítulo 22</h2>
        <h3>Aula 7 – Tornando iframes mais seguros</h3>
    </header>

    <main>
        <article>
            <h1>Uso de iframe com scripts</h1>

            <h2>Exemplo</h2>
            <iframe src="pags-extras/pag005.html" sandbox="allow-same-origin allow-scripts" referrerpolicy="no-referrer">
                <p class="erro-iframe">Seu navegador não é compatível com iframe.</p>
            </iframe>
        </article>
    </main>

    <footer>
        <p>Site criado por <a href="https://github.com/fredericompereira" target="_blank" rel="noopener noreferrer">Frederico Pereira</a></p>
    </footer>
