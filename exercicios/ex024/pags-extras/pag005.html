<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 5</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #b9e7b5;
        }
    </style>
</head>
<body>
    <header>
        <h1>5ª página de exemplo</h1>
    </header>
    
    <main>
        <article>
            <h2>Uso de JavaScript</h2>
            <a href="#" onclick="clicou()">Clique aqui</a>
            <div id="saida"></div>
        </article>
    </main>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Você clicou!</p>'
        }
    </script>
</body>
</html>
