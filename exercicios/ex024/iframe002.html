<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        iframe {
            width: 100%;
            height: 60vh;
            box-shadow: 0 0 5px #777777;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curso de HTML e CSS - Módulo 4</h1>
        <h2>Capítulo 22</h2>
        <h3>Aula 3 – Conteúdo local no iframe</h3>
    </header>

    <main>
        <article>
            <h1>Teste com iframe</h1>
            <p>Utilizando uma <a href="pag001.html" target="_blank" rel="external">página de teste</a> interna.</p>
            <iframe src="pag001.html" frameborder="0"></iframe>
        </article>
    </main>
</body>
</html>
