<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container-iframe {
            position: relative;
            padding-top: 56.25%;
        }

        .iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curso de HTML e CSS - Módulo 4</h1>
        <h2>Capítulo 22</h2>
        <h3>Aula 8 – Dicas para iframes melhores</h3>
    </header>

    <main>
        <article>
            <h1>Conteúdos dentro de iframes</h1>
            <p>Exemplos práticos do uso de iframes.</p>

            <h2>1. Vídeos</h2>
            <div class="container-iframe">
                <iframe class="iframe" src="https://www.youtube.com/embed/dzhJsc1YszU" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <h2>2. Mapas do Google</h2>
            <div class="container-iframe">
                <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d393670.0482862099!2d-46.831659550745684!3d-23.551820881280477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5eedb9bfb83b%3A0xcdd0333d04c08af4!2sKalunga%20-%20Tatuap%C3%A9!5e0!3m2!1spt-BR!2sbr!4v1662570196930!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <h2>3. Mapas do Waze</h2>
            <div class="container-iframe">
                <iframe class="iframe" src="https://embed.waze.com/iframe?zoom=16&lat=-23.547701&lon=-46.574124&ct=livemap" allowfullscreen></iframe>
            </div>

            <h2>4. Documentos, Planilhas e Apresentações</h2>
            <div class="container-iframe">
                <iframe class="iframe" src="https://docs.google.com/presentation/d/e/2PACX-1vT4qfL8ctAzTiSr1kXxQiS1-adcpX0kf5EBmtoluWr-L5rBfC6ipgZT-XVyDmwZfXcxzoYCQqhHVlwj/embed?start=false&loop=false&delayms=3000" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
            </div>
        </article>
    </main>

    <footer>
        <p>Site criado por <a href="https://github.com/fredericompereira" target="_blank" rel="noopener noreferrer">Frederico Pereira</a></p>
    </footer>
</body>
</html>
